<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Verification</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF; /* Set blue as the primary color for the background */
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0056b3; /* Darker blue for the button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003f80; /* Even darker blue on hover */
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function verifyPassword() {
            var enteredPassword = document.getElementById("password").value;
            var correctPassword = "brighton123"; // Replace with your actual password
            var resultDiv = document.getElementById("result");

            if (enteredPassword === correctPassword) {
                resultDiv.innerHTML = "Password is correct. Redirecting...";
                setTimeout(function() {
                    window.location.href = "welcome.html"; // Replace with the URL of the destination page
                }, 2000); // Redirect after a 2-second delay (adjust as needed)
            } else {
                resultDiv.innerHTML = "Password is incorrect. Try again.";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Password Verification For Brighton</h1>
    </header>

    <main>
        <label for="password">Enter the brighton Password:</label>
        <input type="password" id="password" required>
        <button onclick="verifyPassword()">Submit</button>
        <div id="result"></div>
    </main>
</body>
</html>
